{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Ocean Collective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open Ocean Collective - Encouraging diversity in British Surfing">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .hero {
            background: url("https://res.cloudinary.com/dwe00uiuy/image/upload/v1771614467/0M6A7074_2_hw8fqx.jpg") no-repeat center center/cover;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 10px; /* Adjust this value to position the content lower */
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-cta {
            margin: 10px;
            padding: 12px 28px;
            font-weight: 600;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
        .hero-logo{
        max-width: 450px;   /* change this size */
        height: auto;
        }
    </style>
</head>

<body>

<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>
    <img src="https://res.cloudinary.com/dwe00uiuy/image/upload/v1771791473/logo-white_f2ir1v.png"
         alt="Open Ocean Collective Logo"
         class="hero-logo">
    </h1>
        <p>Championing diversity in British surfing</p>
        <p>The ocean is for everyone</p>

        <div>
    <a href="{% url 'hello_world:homepage' %}" class="btn btn-light btn-cta">Enter Site</a>

    </a>
</div>
<div>
<a href="{% url 'hello_world:meetups' %}" class="btn btn-info btn-cta">
                Join a Surf Meetup Here!
            </a>
            </div>
            <a href="{% url 'account_signup' %}" class="btn btn-primary btn-cta">
                Sign Up
            </a>
            <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-cta">
    Log In
</a>
            

            
        </div>
    </div>
</section>

</body>
</html>
